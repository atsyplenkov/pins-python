[metadata]
name = pins
version = file: VERSION
description = Publish data sets, models, and other R objects, making it easy to share them across projects and with your colleagues.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/machow/pins-python
author = Michael Chow
author_email = mc_al_github@fastmail.com
license = MIT
keywords = data, tidyverse
classifiers = 
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10


[options]
packages = find:
include_package_data = True
zipsafe = False

python_requires = >3.8
install_requires =
    fsspec


[options.extras_require]
test =
    pytest


[bumpversion]
current_version = "0.0.1"
commit = True
tag = True

[bumpversion:file:VERSION]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
